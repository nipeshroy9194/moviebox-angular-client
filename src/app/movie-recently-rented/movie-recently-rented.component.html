<div class="row container-fluid">
  <h4>Recently Rented Movies</h4>
</div>
<div class="card-group">
  <div *ngFor="let movie of recentlyRentedMovies" class="col-sm-12 col-md-4 col-lg-2 d-flex align-items-stretch">
    <div class="card custom-card">
      <img class="card-img-top image img-fluid" [src]="movie.Poster" (error)="brokenImage($event)"/>
      <div class="card-body middle">
        <h5 class="card-title">
          {{movie.Title}}
        </h5>
        <p class="card-text">
          {{movie.Year}}
        </p>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-success" (click)="showDetails(movie.imdbID)">View Details</button>
      </div>
    </div>
  </div>
</div>
